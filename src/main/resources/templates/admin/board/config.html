<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/admin/main}">
<section layout:fragment="content">
    <h1 th:text="${title}"></h1>
    <form name="frmSave" method="post" th:action="@{/admin/board/save}" autocomplete="off">
        <h2>일반설정</h2>
        <table class="table-cols">
            <tr>
                <th>게시판 ID</th>
                <td>
                    <input type="text" name="bId">
                </td>
            </tr>
            <tr>
                <th>게시판명</th>
                <td>
                    <input type="text" name="bName">
                </td>
            </tr>
            <tr>
                <th>사용여부</th>
                <td>
                    <input type="radio" name="use" value="true" id="use_true">
                    <label for="use_true">사용</label>

                    <input type="radio" name="use" value="false" id="use_false">
                    <label for="use_false">미사용</label>
                </td>
            </tr>
            <tr>
                <th>1페이지 게시글 수</th>
                <td>
                    <input type="number" name="rowsOfPage">
                </td>
            </tr>
            <tr>
                <th>게시글 하단 목록</th>
                <td>
                    <input type="radio" name="showViewList" value="true" id="showViewList_true">
                    <label for="showViewList_true">사용</label>

                    <input type="radio" name="showViewList" value="false" id="showViewList_false">
                    <label for="showViewList_false">미사용</label>
                </td>
            </tr>
        </table>

        <h2>분류 설정</h2>
        <table class="table-cols">
            <tr>
                <th>분류</th>
                <td>
                    <textarea name="category" placeholder="분류가 여러개인 경우 엔터키를 눌러 줄개행하여 입력하세요..."></textarea>
                </td>
            </tr>
        </table>

        <h2>권한 설정</h2>
        <table class="table-cols">
            <tr>
                <th>목록</th>
                <td>
                    <input type="radio" name="listAccessRole" value="ALL" id="listAccessRole_ALL">
                    <label for="listAccessRole_ALL">전체(비회원+회원+관리자)</label>

                    <input type="radio" name="listAccessRole" value="USER" id="listAccessRole_USER">
                    <label for="listAccessRole_USER">회원</label>

                    <input type="radio" name="listAccessRole" value="ADMIN" id="listAccessRole_ADMIN">
                    <label for="listAccessRole_ADMIN">관리자</label>
                </td>
            </tr>
            <tr>
                <th>글보기</th>
                <td>
                    <input type="radio" name="viewAccessRole" value="ALL" id="viewAccessRole_ALL">
                    <label for="viewAccessRole_ALL">전체(비회원+회원+관리자)</label>

                    <input type="radio" name="viewAccessRole" value="USER" id="viewAccessRole_USER">
                    <label for="viewAccessRole_USER">회원</label>

                    <input type="radio" name="viewAccessRole" value="ADMIN" id="viewAccessRole_ADMIN">
                    <label for="viewAccessRole_ADMIN">관리자</label>

                </td>
            </tr>
            <tr>
                <th>글쓰기</th>
                <td>
                    <input type="radio" name="writeAccessRole" value="ALL" id="writeAccessRole_ALL">
                    <label for="writeAccessRole_ALL">전체(비회원+회원+관리자)</label>

                    <input type="radio" name="writeAccessRole" value="USER" id="writeAccessRole_USER">
                    <label for="writeAccessRole_USER">회원</label>

                    <input type="radio" name="writeAccessRole" value="ADMIN" id="writeAccessRole_ADMIN">
                    <label for="writeAccessRole_ADMIN">관리자</label>
                </td>
            </tr>
            <tr>
                <th>답글</th>
                <td>
                    <input type="radio" name="replyAccessRole" value="ALL" id="replyAccessRole_ALL">
                    <label for="replyAccessRole_ALL">전체(비회원+회원+관리자)</label>

                    <input type="radio" name="replyAccessRole" value="USER" id="replyAccessRole_USER">
                    <label for="replyAccessRole_USER">회원</label>

                    <input type="radio" name="replyAccessRole" value="ADMIN" id="replyAccessRole_ADMIN">
                    <label for="replyAccessRole_ADMIN">관리자</label>
                </td>
            </tr>
            <tr>
                <th>댓글</th>
                <td>
                    <input type="radio" name="commentAccessRole" value="ALL" id="commentAccessRole_ALL">
                    <label for="commentAccessRole_ALL">전체(비회원+회원+관리자)</label>

                    <input type="radio" name="commentAccessRole" value="USER" id="commentAccessRole_USER">
                    <label for="commentAccessRole_USER">회원</label>

                    <input type="radio" name="commentAccessRole" value="ADMIN" id="commentAccessRole_ADMIN">
                    <label for="commentAccessRole_ADMIN">관리자</label>
                </td>
            </tr>
        </table>
        <h2>기능 설정</h2>
        <table class="table-cols">
            <tr>
                <th>에디터</th>
                <td>
                    <input type="radio" name="useEditor" value="true" id="useEditor_true">
                    <label for="useEditor_true">사용</label>

                    <input type="radio" name="useEditor" value="false" id="useEditor_false">
                    <label for="useEditor_false">미사용</label>
                </td>
            </tr>
            <tr>
                <th>파일첨부</th>
                <td>
                    <input type="radio" name="useAttachFile" value="true" id="useAttachFile_true">
                    <label for="useAttachFile_true">사용</label>

                    <input type="radio" name="useAttachFile" value="false" id="useAttachFile_false">
                    <label for="useAttachFile_false">미사용</label>
                </td>
            </tr>
            <tr>
                <th>이미지첨부</th>
                <td>
                    <input type="radio" name="useAttachImage" value="true" id="useAttachImage_true">
                    <label for="useAttachImage_true">사용</label>
                    <input type="radio" name="useAttachImage" value="false" id="useAttachImage_false">
                    <label for="useAttachImage_false">미사용</label>
                </td>
            </tr>
            <tr>
                <th>글작성 후 이동</th>
                <td>
                    <input type="radio" name="locationAfterWriting" value="view" id="locationAfterWriting_view">
                    <label for="locationAfterWriting_view">게시글</label>

                    <input type="radio" name="locationAfterWriting" value="list" id="locationAfterWriting_list">
                    <label for="locationAfterWriting_list">목록</label>
                </td>
            </tr>
            <tr>
                <th>답글사용</th>
                <td>
                    <input type="radio" name="useReply" value="true" id="useReply_true">
                    <label for="useReply_true">사용</label>

                    <input type="radio" name="useReply" value="false" id="useReply_false">
                    <label for="useReply_false">미사용</label>
                </td>
            </tr>
            <tr>
                <th>댓글사용</th>
                <td>
                    <input type="radio" name="useComment" value="true" id="useComment_true">
                    <label for="useComment_true">사용</label>

                    <input type="radio" name="useComment" value="false" id="useComment_false">
                    <label for="useComment_false">미사용</label>

                </td>
            </tr>
            <tr>
                <th>게시판 스킨</th>
                <td>
                    <input type="radio" name="skin" value="default" id="skin_default">
                    <label for="skin_default">기본</label>

                    <input type="radio" name="skin" value="gallery" id="skin_gallery">
                    <label for="skin_gallery">갤러리</label>
                </td>
            </tr>
        </table>
        <div class="btns">
            <button type="reset">다시작성</button>
            <button type="submit">등록하기</button>
        </div>
    </form>
</section>
</html>
